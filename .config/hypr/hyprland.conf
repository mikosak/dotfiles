###############
### SOURCES ###
###############

source = ~/.config/hypr/theme.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$browser = firefox
$menu = rofi --show drun

#################
### AUTOSTART ###
#################

exec-once = nm-applet & blueman-applet
exec-once = xembedsniproxy # support for legacy tray icons
exec-once = dunst
exec-once = waybar & hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark" # dark mode in apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

#####################
### LOOK AND FEEL ###
#####################

general {
	gaps_in = 5
		gaps_out = 20
		border_size = 1
		col.active_border = $pinkish_purple $indigo 45deg
		col.inactive_border = $gray
		resize_on_border = true
		allow_tearing = false
		layout = dwindle
}

decoration {
	rounding = 10
	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = true
			range = 4
			render_power = 3
			color = rgba(1a1a1aee)
	}

	blur {
		enabled = true
		new_optimizations = true
		size = 3
		passes = 1
		vibrancy = 0.1696
	}
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = 1 
	disable_hyprland_logo = true
	initial_workspace_tracking = 2
}

animations {
	enabled = yes, please :)
	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
}

#############
### INPUT ###
#############

input {
	kb_layout = gb,us,pl
	kb_variant =
	kb_model =
	kb_options = grp:alt_space_toggle
	kb_rules =
	follow_mouse = 1
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	accel_profile = flat

	touchpad {
		natural_scroll = false
		disable_while_typing = true
		scroll_factor = 0.5
	}
}

gestures {
	workspace_swipe = true
	workspace_swipe_distance = 700
	workspace_swipe_fingers = 3
	workspace_swipe_cancel_ratio = 0.2
	workspace_swipe_min_speed_to_force = 5
	workspace_swipe_direction_lock = true
	workspace_swipe_direction_lock_threshold = 10
	workspace_swipe_create_new = true
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# app shortcuts
bind = $mainMod, SPACE, exec, pkill -x rofi || rofi -show drun
bind = $mainMod, W, exec, pkill -x waybar || waybar
bind = $mainMod, Numbersign, exec, pkill -x activate-linux || activate-linux
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, R, exec, ~/.config/hypr/scripts/change_wallpaper.sh
bindl = , switch:Lid Switch, exec, hyprlock
bind =  , Print, exec, grimblast copy area

# sound and screen
bindel = $mainMod, Equal, exec, brightnessctl s 10%+
bindel = $mainMod, Minus, exec, brightnessctl s 10%-
bindel = $mainMod SHIFT, Equal, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
bindel = $mainMod SHIFT, Minus, exec, busctl --user call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500 
bindel = $mainMod CTRL, Equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod CTRL, Minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# main keys
bind = $mainMod, C, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, Tab, cyclenext,           # change focus to another window &
bind = $mainMod, Tab, bringactivetotop,    # bring it to the top

# switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# window move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# laptop buttons
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# audio buttons, requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

